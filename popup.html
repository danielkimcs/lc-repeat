<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <div class="problems">
    <div class="top-btns">
      <button class="toggle table-toggle"></button>
      <!-- <button class="more-btn bold-hover toggle">More</button> -->
    </div>
    <div class="problems-container">
      <table>
      </table>
    </div>
  </div>


  <button class="toggle toggle-prev-notes bold-hover"></button>
  <div class="notes-container previous-notes-container hide">
    <span>Previous notes:</span>
    <textarea id="prevNotes" name="prevNotes" rows="6" disabled></textarea>
  </div>

  <div class="form-container">
    Number of days to revisit problem
    <div class="btn-container">
      <button class="schedule-btn bold-hover" value="3">3</button>
      <button class="schedule-btn bold-hover" value="7">7</button>
      <button class="schedule-btn bold-hover" value="15">15</button>
      <button class="schedule-btn bold-hover" value="30">30</button>
    </div>

    <div class="notes-container">
      <span>Enter new notes:</span>
      <textarea id="notes" name="notes" rows="2"></textarea>
    </div>

    <button class="bold-hover toggle stop-btn">Stop repeating</button>
  </div>

  <h2 class="save-message hide">Saved!</h2>


  <script type="module" src="scripts/popup.js"></script>
</body>

</html>
